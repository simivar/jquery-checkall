<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>QUnit jQuery checkAll tests</title>
	<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<input type="checkbox" id="checked" checked />
<input type="checkbox" id="unchecked" />

<input type="checkbox" class="checkme checkme1" />
<input type="checkbox" class="checkme checkme2" />

<script src="../node_modules/jquery/dist/jquery.js"></script>

<script src="../src/jquery-checkall.js"></script>
<script src="tests.js"></script>
<script>
	(function($) {
		$("#controller").checkall({
			target: '.checkme'
		});
	})(jQuery);
</script>
</body>
